    Ingresar nuevo empleado
</a>

<table class="table table-light">
    <thead class="thead-light">
        <tr>
            <th>#</th>
            <th>Foto</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for empleado in empleados %}
        <tr>
            <td>{{empleado[0]}}</td>

            <td>
                <img class="img-thumbnail" width="100" src="uploads/{{ empleado[3] }}" alt="">
            </td>

            <td>{{empleado[1]}}</td>
            <td>{{empleado[2]}}</td>
            <td><a class="btn btn-warning" href="/edit/{{empleado[0]}}">Editar</a> |
                <a onclick="return confirm('Â¿Desea borrar el registro?')" class="btn btn-danger" href="/destroy/{{empleado[0]}}">Eliminar</a>
            </td>
        </tr>
        {% endfor %}

    </tbody>
</table>
